<!DOCTYPE html>
{% load i18n %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% translate 'Login' %} - CultTravels</title>
    <meta property="og:title" content='{% spaceless %}{% block og_title %}Culttravels{% endblock og_title %}{% endspaceless %}'/>
    <meta property="og:description" content='{% spaceless %}{% block description %}{% trans "Tour agency" %}{% endblock description %}{% endspaceless %}'/>
    <meta property="og:image" content="http://{% spaceless %}{% block image %}www.culttravels.com{% static '/home/img-core/logo/logo-1.png' %}{% endblock image %}{% endspaceless %}">
    <meta property="og:type" content="website"/>
    <!-- Google Search Engine -->
    <meta name="google-site-verification" content="rM_GvMcOP8IfjhA0eh2Ed5JB_DK5P3LTH-6uoU0Az6Y" />
    <link rel="alternate" hreflang="en" href="http://www.culttravels.uz/en" />
    <link rel="alternate" hreflang="ru" href="http://www.culttravels.uz/ru" />
    <link rel="alternate" hreflang="uz" href="http://www.culttravels.uz/uz" />
    <link rel="alternate" hreflang="en" href="http://www.culttravels.com/en" />
    <link rel="alternate" hreflang="ru" href="http://www.culttravels.com/ru" />
    <link rel="alternate" hreflang="uz" href="http://www.culttravels.com/uz" />
    <style>
        @import url('https://fonts.googleapis.com/css?family=Open+Sans&display=swap');

        body {
            font-family: 'Open Sans', sans-serif;
            background: #f9faff;
            color: #3a3c47;
            line-height: 1.6;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            margin-top: 48px;
        }

        form {
            background: #fff;
            max-width: 360px;
            width: 100%;
            padding: 58px 44px;
            border: 1px solid #e1e2f0;
            border-radius: 4px;
            box-shadow: 0 0 5px 0 rgba(42, 45, 48, 0.12);
            transition: all 0.3s ease;
        }

        .row {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }

        .row label {
            font-size: 13px;
            color: #8086a9;
        }

        .row input {
            flex: 1;
            padding: 13px;
            border: 1px solid #d6d8e6;
            border-radius: 4px;
            font-size: 16px;
            transition: all 0.2s ease-out;
        }

        .row input:focus {
            outline: none;
            box-shadow: inset 2px 2px 5px 0 rgba(42, 45, 48, 0.12);
        }

        .row input::placeholder {
            color: #C8CDDF;
        }

        button {
            width: 100%;
            padding: 12px;
            font-size: 18px;
            background: #15C39A;
            color: #fff;
            border: none;
            border-radius: 100px;
            cursor: pointer;
            font-family: 'Open Sans', sans-serif;
            margin-top: 15px;
            transition: background 0.2s ease-out;
        }

        button:hover {
            background: #55D3AC;
        }

        @media (max-width: 458px) {

            body {
                margin: 0 18px;
            }

            form {
                background: #f9faff;
                border: none;
                box-shadow: none;
                padding: 20px 0;
            }

        }
    </style>
</head>

<body>

<h1>{% translate 'Login' %} - CultTravels</h1>
<form method="post">{% csrf_token %}
    {% block messages %}{% include 'components/_messages.html' %}{% endblock %}
    <div class="row">
        <label for="phone">{% translate 'Phone number' %}</label>
        <input type="text" name="phone" placeholder="998 91 170 77 77">
    </div>
    <div class="row">
        <label for="password">{% translate 'Password' %}</label>
        <input type="password" placeholder="{% translate 'Password' %}" name="password">
    </div>
    <p style="text-align: center;">{% translate 'Don`t have an account?' %} <a href="{% url 'registration' %}">{% translate 'Register' %}</a></p>
    <button type="submit">{% translate 'Login' %}</button>
</form>

</body>

</html>
